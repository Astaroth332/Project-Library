<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="header">
            <div class="heading">Library app</div>
        </div>
        <div class="sidebar">
            <div class="user-current-book-status">
                <div class="total-book">
                    <div>Total book count:</div>
                    <span>0</span>
                </div>
                <div class="total-read-book">
                    <div>Read:</div>
                    <span>0</span>
                </div>
                <div class="total-unread-book">
                    <div>Not read:</div>
                    <span>0</span>
                </div>
            </div>
            <div class="add-book-button">
                <dialog id="add-book-dialog" class="dialog-container">
                    <form>
                        <div class="form-row">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title">
                        </div>
                        <div class="form-row">
                            <label for="author">Author:</label><br>
                            <input type="text" id="author">
                        </div>
                        <div class="form-row">
                            <label for="pages">Pages: </label><br>
                            <input 
                            type="number" 
                            id="pages"
                            min="0"
                            max="999"
                            >
                        </div>
                        <div>
                            <label for="status">
                                <input type="checkbox"
                                id="status"
                                >
                                <span>Done reading</span>
                            </label>
                        </div>
                        <div class="dialog-button">
                            <button id="confirm-btn">Confirm</button>
                            <button formmethod="dialog" autofocus>X</button>
                        </div>
                    </form>
                </dialog>
                <div class="add-button">
                    <button id="show-dialog"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
                </div>
            </div>
        </div>
        <div class="card-container">

            </div>
        </div>
    </div>
</body>
</html>
